<footer class="page-footer">
    <div class="container">
        <div class="row">
			<h3 class="footer-heading"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h3>
			<p class="footer-description">{{ site.description }}</p>
        </div>
        <div class="row">
            <div class="site-nav">
                <nav class="menu menu-horizontal">
                <ul class="menu-list">
                    {% for page in site.pages %}
                        {% if page.title %}
                            <li class="menu-item">
                                <a class="menu-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
                </nav>
            </div>

        </div>
    </div>
</footer>
