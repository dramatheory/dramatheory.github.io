<header class="page-header">
    <div class="container">
        <div class="row">
            <h1><a href="{{ site.baseurl }}/">DramaTheory.org</a></h1>
        </div>

        <div class="row">
            <div class="site-nav">
                <nav class="menu menu-horizontal">
                <ul class="menu-list">
                    {% for page in site.pages %}
                        {% if page.id != "mind-maps" and page.id != "faq" and page.id != "index" and page.id != "404" and page.title %}
                            <li class="menu-item">
                                <a class="menu-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                            </li>
                        {% endif %}
                    {% endfor %}
                </ul>
                </nav>
            </div>
        </div>

    </div>
</header>
